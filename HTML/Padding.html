<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Child Square Layout</title>
    <style>
        body {
            background: #fff;
        }
        .parent {
            width: 700px;
            height: 700px;
            background: purple;
            /* padding: 50px;
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 100px;
            display: block; */
            /* padding: 30px; */
            overflow: hidden; /* Ensures child does not overflow parent */
            position: relative; /* Allows absolute positioning of child if needed */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child 
        {
            width: 500px;
            height: 500px;
            margin: 100px;
            background-image: url("https://images.unsplash.com/photo-1583364486567-ce2e045676e9?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8d2Vic2l0ZSUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D");
            background-size: cover;       /* Ensures image covers entire div */
            background-position: center;  /* Centers the image */
            background-repeat: no-repeat; /* Prevents image tiling */
            background-color: #ccc;       /* Fallback color if image fails to load */
            transition: transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child:hover 
        {
            transform: scale(1.04);           /* Slight zoom on hover */
            box-shadow: 0 16px 48px rgba(0,0,0,0.35); /* Stronger shadow on hover */
        }
        p{
            font-size: 24px;
            letter-spacing: 2px;
            background: rgba(255,255,255,0.7);
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <!-- You can add content here if needed -->
             <p>Hello, this is inside the child square!</p>
        </div>
    </div>
    
</body>
</html>
